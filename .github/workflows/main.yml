name: kittypaws
on: [push]
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  semgrep:
    name: semgrep
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3
      - run: semgrep scan --config auto .
        env:
           SEMGREP_RULES: p/default
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker-compose -f "docker-compose.yml" up -d --build
      - run: sudo scripts/env_setup.sh
      # check restarts of the client (due to network blocking)
      - run: python3 scripts/time-test.py
      - run: |
          set -exuo pipefail
          sleep 60
          restarts=$(docker events --filter event=die --filter container=client --since=10m --until=0s | wc -l)
          if [ "$restarts" -gt "5" ]; then
            echo restarts: $restarts
          else
            exit 1
          fi
      - run: docker-compose -f "docker-compose.yml" down
